<ion-header>
  <ion-navbar>
    <button ion-button class="back_profile" (click)="goBack();">
      <ion-icon name="ios-arrow-back">
        <span class="all_back">All Profile</span>
      </ion-icon>
    </button>
    <ion-title><img src="assets/image/sidemenu_logo.png" style="height:30px;"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="text-align:center;">
  <img src="assets/image/phone.png" class="phone"/>
  <div class="qr-description">Create a custom QR Wallpaper to display your MyID Profile on your lock screen.</div>
  <div class="select-background">Select a background photo</div>

  <div class="camera-library-div">
    <img src="assets/image/camera.png" class="camera" style="height:6vh; margin-right:20px;" (click)="goCamera();"/>
    <img src="assets/image/library.png" class="library" style="height:6vh; margin-left:20px;" (click)="goLibrary();"/>
  </div>
</ion-content>
