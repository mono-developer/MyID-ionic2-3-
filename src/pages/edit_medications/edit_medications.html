<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title-custom"><div class="title-btn">Medications</div></ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoEditMedicationsAddPage($event, medicationData);" class="add_btn">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg2">
  <ion-card class="data-font" *ngFor="let medicationData of medicationDatas" >
    <ion-item (click)="gotoEditMedicationsAddPage($event, medicationData);">
        <ion-row class="vital-content">
            <ion-col col-4><div class="condition-div">Name:</div></ion-col>
            <ion-col><div class="condition-div">Dosage:</div></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4><div class="condition-div">{{medicationData.name}}</div></ion-col>
            <ion-col><div class="condition-div">{{medicationData.dosage}}</div></ion-col>
        </ion-row>
      </ion-item>
      <button ion-button clear item-end class="sheet-btn" (click)="presentActionSheet($event, medicationData)"><ion-icon ios="md-more" md="md-more"></ion-icon></button>
  </ion-card>

  <p  *ngIf="updated" class="update-txt">Last updated {{updated | date: 'MM/dd/yyyy'}}</p>
  <div *ngIf="!updated">
    <p class="update-txt" style="font-size: 20px;">Add Medication</p>
    <img src="assets/image/arrow.png" class="arrow"/>
  </div>
</ion-content>
