

<input type="file" name="file" id="file" class="inputfile" (change)="fileEvent($event)"/>
<ion-list>
      <!-- <ion-list-header class="header">Options</ion-list-header> -->
      <label for="file" ion-item>{{'Upload File' | translate}}...</label>
      <!-- <button for="file" ion-item (click)="uploadFile()">Upload File...</button> -->
      <button ion-item (click)="createFolderName()">{{'Create Folder' | translate}}</button>
      <button ion-item (click)="select()">{{'Select' | translate}}</button>
      <button ion-item (click)="sort('date')" *ngIf="sort_flag == 'name'">{{'Sort by Date' | translate}}</button>
      <button ion-item (click)="sort('name')" *ngIf="sort_flag == 'date'">{{'Sort by Name' | translate}}</button>
</ion-list>
