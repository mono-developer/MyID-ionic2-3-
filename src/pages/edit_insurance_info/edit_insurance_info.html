<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title-custom"><div class="title-btn">Insurance Information</div></ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoEditInsuranceInfoAddPage($event,insuranceinfoData);" class="add_btn">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg2">
  <ion-card class="data-font" *ngFor="let insuranceinfoData of insuranceinfoDatas" (click)="gotoEditInsuranceInfoAddPage($event, insuranceinfoData);">
    <ion-item>
        <ion-row class="vital-content">
            <ion-col col-4><div class="condition-div">Provider:</div></ion-col>
            <ion-col><div class="condition-div">ID #:</div></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4><div class="condition-div">{{insuranceinfoData.insurance_provider}}</div></ion-col>
            <ion-col><div class="condition-div">{{insuranceinfoData.id_number}}</div></ion-col>
        </ion-row>
      </ion-item>
  </ion-card>

  <p  *ngIf="updated" class="update-txt">Last updated {{updated | date: 'MM/dd/yyyy'}}</p>
  <div *ngIf="!updated">
    <p class="update-txt" style="font-size: 20px;">Add Insurance Information</p>
    <img src="assets/image/arrow.png" class="arrow"/>
  </div>
</ion-content>
