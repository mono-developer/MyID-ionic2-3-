<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon style="color:white;" name="menu"></ion-icon>
    </button>

    <ion-title><div style="color:white;">Pill Reminders</div></ion-title>

    <ion-buttons end>
      <button ion-button class="add_btn" (click)="addMedicine();">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content style="background-color:rgb(228,228,228);">
  <ion-card *ngFor="let reminder of reminders" style="border-radius:6px;">
    <ion-item class="avatar-cell">
        <ion-avatar item-left>
          <img src="assets/image/pill-avatar.png" style="width:22vw; height:22vw;"/>
        </ion-avatar>
          <h2 style="font-size:5vw;">{{reminder.name}}</h2>
          <div class="separator"></div>
          <p>{{reminder.time}}</p>
          <p>Take {{reminder.dose}}, {{reminder.remaining_pill}} pills remaining</p>
    </ion-item>
    <button ion-button clear item-end class="sheet-btn" (click)="presentActionSheet($event, reminder)"><ion-icon ios="md-more" md="md-more"></ion-icon></button>
  </ion-card>

  <button ion-button class="add-profile-btn" (click)="addMedicine();">Add Medicine</button>
</ion-content>
