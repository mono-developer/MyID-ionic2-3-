<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><div style="color:white;">{{'Allergies' | translate}}</div></ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoEditAllergiesAddPage($event,allergiesData);" class="add_btn">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg2">
  <ion-card class="data-font" *ngFor="let allergiesData of allergiesDatas">
    <ion-item (click)="gotoEditAllergiesAddPage($event, allergiesData);">
        <ion-row class="vital-content">
            <ion-col col-4><div class="condition-div">{{'Name' | translate}}:</div></ion-col>
            <ion-col><div class="condition-div">{{'Notes' | translate}}:</div></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4><div class="condition-div">{{allergiesData.name}}</div></ion-col>
            <ion-col><div class="condition-div">{{allergiesData.notes}}</div></ion-col>
        </ion-row>
      </ion-item>
      <button ion-button clear item-end class="sheet-btn" (click)="presentActionSheet($event, allergiesData)"><ion-icon ios="md-more" md="md-more"></ion-icon></button>
  </ion-card>

  <p  *ngIf="updated" class="update-txt">{{'Last updated' | translate}} {{updated | date: 'MM/dd/yyyy'}}</p>
  <div *ngIf="!updated">
    <p class="update-txt" style="font-size: 20px;">{{'Add' | translate}} {{'Allergies' | translate}}</p>
    <img src="assets/image/arrow.png" class="arrow"/>
  </div>
</ion-content>
