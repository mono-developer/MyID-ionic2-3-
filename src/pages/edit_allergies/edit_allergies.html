<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><div style="color:white;">Allergies</div></ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoEditAllergiesAddPage($event,allergiesData);" class="add_btn">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg2">
  <ion-card class="data-font" *ngFor="let allergiesData of allergiesDatas" (click)="gotoEditAllergiesAddPage($event, allergiesData);">
    <ion-item>
        <ion-row class="vital-content">
            <ion-col col-4><div class="condition-div">Name:</div></ion-col>
            <ion-col><div class="condition-div">Notes:</div></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4><div class="condition-div">{{allergiesData.name}}</div></ion-col>
            <ion-col><div class="condition-div">{{allergiesData.notes}}</div></ion-col>
        </ion-row>
      </ion-item>
  </ion-card>

  <p  *ngIf="updated" class="update-txt">Last updated {{updated | date: 'MM/dd/yyyy'}}</p>
  <div *ngIf="!updated">
    <p class="update-txt" style="font-size: 20px;">Add Allergy</p>
    <img src="assets/image/arrow.png" class="arrow"/>
  </div>
</ion-content>
